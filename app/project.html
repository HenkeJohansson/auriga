<html class="no-js" lang="sv">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<!--[if lt IE 10]>
	  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

	<div class="container">

		<div class="jumbotron orange">
			<h1>Do this shit!</h1>
			<p class="lead">Noooooow mutherfucker!</p>
			<div id="progressModule">
				<div class="col-xs-10 col-xs-offset-1">
					<script id="progressTasks-template" type="text/template">
						<div id="" class="col-xs-10 col-xs-offset-1">
						{{proj.project.tasksList}}
						</div><!-- #progress-module -->
					</script>
				</div><!-- .col-xs-10 -->
			</div><!-- #progress-module -->
		</div>

		<div id="tasksModule">
			<h1>Tasks</h1>
			<input placeholder="Uppgift" type="text">
			<button id="addTask">Lägg till uppgift</button>
			<ul id="tasks">
				<script id="tasks-template" type="text/template">
					{{#proj.project.tasksList}}
						<li>
							<span>{{.}}</span>
							<i class="del">✖</i>
						</li>
					{{/proj.project.tasksList}}
				</script>
			</ul>
		</div><!-- #taskModule -->

	  

		<div class="footer">
			<p>♥ from the Yeoman team</p>
		</div>
	</div>

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/mustache.js/mustache.js"></script>
